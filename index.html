<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <h1 id="heading">freeCodeCamp Survey Form</h1>
    <p id="paragraph">Thank you for taking the time to help is improve the platform</p>
  </header>
  <div id="container">
    <form action="process.php">
      <div class="group">
        <label for="name">Name</label><br>
        <input class="input-box" type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="group">
        <label for="email">Email</label><br>
        <input class="input-box" type="email" id="email" placeholder="Enter your Email">
      </div>
      <div class="group">
        <label for="age" class="group">Age <span class="bracket-text">(optional)</span></label><br>
        <input class="input-box" type="number" id="age">
      </div>
      <div class="group">
        <label for="curret-role">Which option best describes your current role?</label><br>
        <select class="input-box" name="current-role" id="current-role">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer Not to Say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="group">
        <label>Would you Recommend freeCodeCamp to a friend?</label><br>
        <input  id="definitely" type="radio" value="definitely" name="recommend" checked>
        <label for ="definitely">Definitely</label><br>
        <input id ="maybe" type="radio" value="maybe" name="recommend">
        <label for="maybe">Maybe</label><br>
        <input id="not-sure" type="radio" value="not-sure" name="recommend">
        <label for="not-sure">Not Sure</label>
      </div>
      <div class="group">
        <label>What is your favourite feature of freeCode Camp?</label><br>
        <select class="input-box" name="favourite-feature" id="favourite-feature">
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-sources">Open Sources</option>
        </select>
      </div>
      <div class="group">
        <label>What would you like to see improved <span class="bracket-text">(check all that apply)</span></label><br>
        <input type="checkbox" name="improvements" value="front-end" id="front-end" checked>
        <label for="front-end">Front-end Projects</label><br>
        <input type="checkbox" name="improvements" value="back-end" id="back-end">
        <label for="back-end">Back-end Projects</label><br>
        <input type="checkbox" name="improvements" value="Data-vis" id="data-vis">
        <label for="data-vis">Data Visualisation</label><br>
        <input type="checkbox" name="improvements" value="challenges" id="challenges">
        <label for="challenges">Challenges</label><br>
        <input type="checkbox" name="improvements" value="open-source" id="open-source">
        <label for="open-source">Open Source Community</label>
      </div>
      <div class="group">
        <label>Any comments or suggestions?</label><br>
        <textarea class="input-box" id="comment-box" name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
      </div>
      <button id="submit-button" type="submit">Submit</button>
      
    </form>
  </div>
</body>
</html>
